name: Dev Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # === FIXERS ===
      - name: 🧹 Autoflake cleanup
        run: autoflake --remove-all-unused-imports --remove-unused-variables --expand-star-imports -r -i .

      - name: 🔀 Isort (sort imports)
        run: isort .

      - name: 🛠 Docformatter (auto-fix docstrings, skip broken files)
        run: |
          find . -name "*.py" -print0 | xargs -0 -n1 docformatter --in-place || echo "Some files skipped due to syntax errors"

      - name: 🖤 Black (final formatting pass)
        run: black .

      # === CHECKERS ===
      - name: 🔍 Flake8 (lint)
        run: flake8 .

      - name: 🧠 Mypy (type checks)
        run: mypy .

      - name: 🔐 Bandit (security)
        run: bandit -r .

      - name: 🧪 Pytest (unit tests)
        run: pytest

      - name: 📊 Coverage (test coverage)
        run: |
          coverage run -m pytest
          coverage report -m
