  name: Dev Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # === FIXERS (run first) ===
      - name: ğŸ§¹ Autoflake cleanup
        run: autoflake --remove-all-unused-imports --remove-unused-variables --expand-star-imports -r -i .

      - name: ğŸ”€ Isort (sort imports)
        run: isort .

      - name: ğŸ–¤ Black (formatting)
        run: black .

      - name: ğŸ” Check for docformatter errors
        run: docformatter --recursive --check .

      - name: ğŸ›  Auto-fix docstrings (best effort)
        run: | docformatter --in-place --recursive . || true

      # === CHECKERS (run after fixers) ===
      - name: ğŸ” Flake8 (lint)
        run: flake8 .

      - name: ğŸ§  Mypy (type checks)
        run: mypy .

      - name: ğŸ” Bandit (security)
        run: bandit -r .

      - name: ğŸ§ª Pytest (unit tests)
        run: pytest

      - name: ğŸ“Š Coverage (test coverage)
        run: |
          coverage run -m pytest
          coverage report -m
