name: Dev Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ”§ Auto-clean with autoflake, isort, black
        run: |
          autoflake --remove-all-unused-imports --remove-unused-variables -r -i .
          isort .
          black .

      - name: âœ… Final lint check with flake8
        run: flake8 .
