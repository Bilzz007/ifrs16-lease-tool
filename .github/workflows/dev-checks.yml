name: Dev Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install autopep8

      - name: 🧼 Auto-clean with autoflake, isort, black
        run: |
          autoflake --remove-all-unused-imports --remove-unused-variables --expand-star-imports -r -i . 
          isort .
          black .

      - name: ✂️ Fix whitespace issues with autopep8
        run: |
          autopep8 . --in-place --recursive --aggressive --aggressive

      - name: ✅ Commit formatting fixes (if needed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "Auto-fix whitespace and formatting"
          git push || echo "No changes to push"

      - name: 🔍 Final Lint Check with Flake8
        run: flake8 .
