  name: Dev Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      # === FIXERS (run first) ===
      - name: 🧹 Autoflake cleanup
        run: autoflake --remove-all-unused-imports --remove-unused-variables --expand-star-imports -r -i .

      - name: 🔀 Isort (sort imports)
        run: isort .

      - name: 🖤 Black (formatting)
        run: black .

      - name: 🔍 Check for docformatter errors
        run: docformatter --recursive --check .

      - name: 🛠 Auto-fix docstrings (best effort)
        run: | docformatter --in-place --recursive . || true

      # === CHECKERS (run after fixers) ===
      - name: 🔍 Flake8 (lint)
        run: flake8 .

      - name: 🧠 Mypy (type checks)
        run: mypy .

      - name: 🔐 Bandit (security)
        run: bandit -r .

      - name: 🧪 Pytest (unit tests)
        run: pytest

      - name: 📊 Coverage (test coverage)
        run: |
          coverage run -m pytest
          coverage report -m
