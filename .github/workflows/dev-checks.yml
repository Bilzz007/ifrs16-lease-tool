name: Dev Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ğŸ§¹ Autoflake cleanup
        run: autoflake --remove-all-unused-imports --remove-unused-variables --expand-star-imports -r -i .

      - name: ğŸ”€ Isort (imports)
        run: isort .

      - name: ğŸ–¤ Black (formatter)
        run: black .

      - name: ğŸ” Flake8 (lint)
        run: flake8 .

      - name: ğŸ§  Mypy (type checks)
        run: mypy .

      - name: ğŸ“– Docformatter (docstring format)
        run: docformatter --in-place --recursive .

      - name: ğŸ§ª Pytest (unit tests)
        run: pytest

      - name: ğŸ” Bandit (security scan)
        run: bandit -r .

      - name: ğŸ“Š Coverage (test coverage)
        run: |
          coverage run -m pytest
          coverage report -m
