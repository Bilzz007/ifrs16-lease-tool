name: Dev Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install autoflake isort

      - name: ğŸ”§ Auto-remove unused imports and variables
        run: |
          autoflake --remove-all-unused-imports --remove-unused-variables -i -r .

      - name: ğŸ”ƒ Sort imports
        run: |
          isort .

      - name: ğŸ§¼ Format code with Black
        run: |
          black .

      - name: ğŸ” Run Flake8 (linting)
        run: flake8 .

      - name: ğŸ§  Run Mypy (type checks)
        run: mypy .
