name: Run Lease Model Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install base + dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: ğŸ§ª Run lease model unit tests
        run: pytest test_lease_calculations.py

      - name: ğŸ“Š Show test coverage
        run: |
          coverage run -m pytest test_lease_calculations.py
          coverage report -m
