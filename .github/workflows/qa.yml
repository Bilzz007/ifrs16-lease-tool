name: IFRS 16 Model QA Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-qa:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          pip install pandas

      - name: Run QA Script
        run: |
          python qa_runner_full.py

